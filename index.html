<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Notion</title>
    <style>
      /* Notion風のシックなデザイン */
      body {
        font-family: "Inter", "Noto Sans JP", sans-serif;
        background-color: #f7f6f3;
        color: #2d2d2d;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        background: white;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 360px;
      }
      h2 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 16px;
        color: #333;
      }
      p.description {
        font-size: 14px;
        margin-bottom: 16px;
        color: #555;
      }
      input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fafafa;
        transition: border-color 0.2s ease, background-color 0.2s ease;
        outline: none;
        box-sizing: border-box;
      }
      input:focus {
        border-color: #999;
        background-color: #ffffff;
      }
      button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        background-color: #000;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease, opacity 0.2s ease;
      }
      button:hover {
        background-color: #222;
      }
      button:disabled {
        background-color: #999;
        opacity: 0.5;
        cursor: not-allowed;
      }
      #message {
        font-size: 14px;
        margin-top: 12px;
        color: #d93025;
      }
      .loading {
        color: #666;
        font-size: 14px;
      }
      .logo img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="locationContainer">
      <div class="logo">
        <img src="./Notion-logo.png" alt="notion-logo" />
      </div>
      <h2>位置情報の取得にご協力ください</h2>
      <p class="description">
        安心・安全なご利用のため、位置情報へのアクセス許可をお願いいたします。<br />
        取得した位置情報は、不正アクセス防止のためにのみ使用します。
      </p>
      <button onclick="requestLocation()">位置情報を許可する</button>
      <p id="locationMessage"></p>
    </div>

    <div class="container" id="passwordContainer" style="display: none">
      <div class="logo">
        <img src="./Notion-logo.png" alt="notion-logo" />
      </div>
      <h2>パスワードを入力してください</h2>
      <input type="password" id="password" placeholder="パスワード" />
      <button id="submitButton" onclick="checkPassword()">送信</button>
      <p id="message"></p>
    </div>

    <script>
      async function requestLocation() {
        const locationMessage = document.getElementById("locationMessage");

        if (!navigator.geolocation) {
          locationMessage.innerText =
            "この端末では位置情報取得がサポートされていません。";
          return;
        }

        try {
          if (navigator.permissions && navigator.permissions.query) {
            // permissions.queryが使えるブラウザ（Chrome, Edge, Firefoxなど）
            const permissionStatus = await navigator.permissions.query({
              name: "geolocation",
            });

            if (permissionStatus.state === "granted") {
              // ✅ すでに許可済み → すぐに位置情報取得
              console.log("位置情報：許可済み");
              getLocationAndProceed();
            } else if (permissionStatus.state === "prompt") {
              // ✅ まだ未許可 → ダイアログ出して許可を求める
              console.log("位置情報：未確認");
              getLocationAndProceed();
            } else if (permissionStatus.state === "denied") {
              // ❌ 拒否されている
              console.log("位置情報：拒否");
              locationMessage.innerText =
                "位置情報へのアクセスが拒否されています。ブラウザ設定をご確認ください。";
            } else {
              console.log("位置情報：未知の状態", permissionStatus.state);
              locationMessage.innerText =
                "位置情報の取得状態を確認できませんでした。";
            }
          } else {
            // permissions.queryがない（Safariなど）
            console.log("permissions API未対応ブラウザ（Safariなど）");
            getLocationAndProceed();
          }
        } catch (error) {
          console.error("Permission check error:", error);
          locationMessage.innerText =
            "位置情報の許可状態を確認できませんでした。";
        }
      }

      function getLocationAndProceed() {
        const locationMessage = document.getElementById("locationMessage");

        navigator.geolocation.getCurrentPosition(
          (position) => {
            console.log("位置情報取得成功:", position);
            // 成功 → パスワード入力画面へ
            document.getElementById("locationContainer").style.display = "none";
            document.getElementById("passwordContainer").style.display = "flex";
          },
          (error) => {
            console.error("位置情報取得失敗:", error);
            if (error.code === 1) {
              // PERMISSION_DENIED
              locationMessage.innerText =
                "位置情報の取得が許可されませんでした。ブラウザ設定をご確認ください。";
            } else if (error.code === 2) {
              // POSITION_UNAVAILABLE
              locationMessage.innerText =
                "位置情報が取得できませんでした。ネットワーク状態をご確認ください。";
            } else if (error.code === 3) {
              // TIMEOUT
              locationMessage.innerText =
                "位置情報の取得がタイムアウトしました。";
            } else {
              locationMessage.innerText = "位置情報の取得に失敗しました。";
            }
          }
        );
      }

      async function checkPassword() {
        const inputPassword = document.getElementById("password").value;
        const messageElement = document.getElementById("message");
        const submitButton = document.getElementById("submitButton");

        submitButton.disabled = true;
        messageElement.innerHTML = '<span class="loading">確認中...</span>';

        try {
          let location = null;
          if (navigator.geolocation) {
            // 位置情報を取得して送信に含める
            location = await new Promise((resolve, reject) => {
              navigator.geolocation.getCurrentPosition(
                (position) => {
                  resolve({
                    lat: position.coords.latitude,
                    lon: position.coords.longitude,
                  });
                },
                (error) => {
                  console.error("Geolocation error:", error);
                  resolve(null); // 取得できなかったらnull
                }
              );
            });
          }

          const payload = {
            password: inputPassword,
            location: location, // ← ここ追加！
          };

          const response = await fetch(
            "https://notion-protected.netlify.app/.netlify/functions/checkPassword",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            }
          );

          const data = await response.json();

          if (data.success) {
            window.location.href = data.redirectURL;
          } else {
            messageElement.innerText = "パスワードが間違っています";
          }
        } catch (error) {
          messageElement.innerText =
            "エラーが発生しました。もう一度試してください。";
        }

        submitButton.disabled = false;
      }
    </script>
  </body>
</html>
