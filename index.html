<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード認証</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 320px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            width: 100%;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .loading {
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>パスワードを入力してください</h2>
        <input type="password" id="password" placeholder="パスワード">
        <button id="submitButton" onclick="checkPassword()">送信</button>
        <p id="message"></p>
    </div>

    <script>
        async function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            const messageElement = document.getElementById("message");
            const submitButton = document.getElementById("submitButton");

            // ボタンを無効化し、ローディング状態を表示
            submitButton.disabled = true;
            messageElement.innerHTML = '<span class="loading">確認中...</span>';

            try {
                const response = await fetch("https://imaginative-griffin-b36942.netlify.app/.netlify/functions/checkPassword", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ password: inputPassword })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = data.redirectURL;
                } else {
                    messageElement.innerText = "パスワードが間違っています";
                }
            } catch (error) {
                messageElement.innerText = "エラーが発生しました。もう一度試してください。";
            }

            // ボタンを再度有効化
            submitButton.disabled = false;
        }
    </script>
</body>
</html>
