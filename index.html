<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード認証</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 320px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>パスワードを入力してください</h2>
        <input type="password" id="password" placeholder="パスワード">
        <button onclick="checkPassword()">送信</button>
        <p id="message"></p>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "1234";  // 設定するパスワード
            const inputPassword = document.getElementById("password").value;

            if (inputPassword === correctPassword) {
                window.location.href = "https://www.notion.so/1aa08b89804880f9888adea26fa7b3df?pvs=4";  // Notionの公開リンク
            } else {
                document.getElementById("message").innerText = "パスワードが間違っています";
            }
        }
    </script>
</body>
</html>
