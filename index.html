<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード認証</title>
    <style>
        /* Notion風のシックなデザイン */
        body {
            font-family: "Inter", "Noto Sans JP", sans-serif;
            background-color: #f7f6f3; /* Notionの背景色 */
            color: #2d2d2d; /* メインテキストカラー */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 360px;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
            transition: border-color 0.2s ease, background-color 0.2s ease;
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #999;
            background-color: #ffffff;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, opacity 0.2s ease;
        }

        button:hover {
            background-color: #222;
        }

        button:disabled {
            background-color: #999;
            opacity: 0.5;
            cursor: not-allowed;
        }

        #message {
            font-size: 14px;
            margin-top: 12px;
            color: #d93025;
        }

        .loading {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>パスワードを入力してください</h2>
        <input type="password" id="password" placeholder="パスワード">
        <button id="submitButton" onclick="checkPassword()">送信</button>
        <p id="message"></p>
    </div>

    <script>
        async function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            const messageElement = document.getElementById("message");
            const submitButton = document.getElementById("submitButton");

            // ボタンを無効化し、ローディング状態を表示
            submitButton.disabled = true;
            messageElement.innerHTML = '<span class="loading">確認中...</span>';

            try {
                const response = await fetch("https://imaginative-griffin-b36942.netlify.app/.netlify/functions/checkPassword", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ password: inputPassword })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = data.redirectURL;
                } else {
                    messageElement.innerText = "パスワードが間違っています";
                }
            } catch (error) {
                messageElement.innerText = "エラーが発生しました。もう一度試してください。";
            }

            // ボタンを再度有効化
            submitButton.disabled = false;
        }
    </script>
</body>
</html>
